<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pel√≠culas</title>
    <style>
        body { background-color: #111; color: white; font-family: sans-serif; }
        .container { width: 80%; margin: auto; }
        .header { background: #444; padding: 20px; text-align: center; font-size: 1.5em; }
        .movie-list a {
            display: block;
            padding: 10px;
            border-bottom: 1px solid #555;
            color: white;
            text-decoration: none;
        }
        .movie-list a:hover {
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">JETFLIX</div>
        <div class="movie-list">
            {% for movie in movies %}
                <a href="{% url 'movie_detail' movie.id %}">
                    {{ movie.title }} - {{ movie.release_year }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
